server {
  listen 80;

    server_name  alex.cardona.42.fr www.alex.cardona.42.fr;
    root   /var/www/html/wordpress/public_html;
    index  index.php;

    location / {
                  try_files $uri $uri/ =404;
    }

    location ~ \.php$ {
                  include snippets/fastcgi-php.conf;
                  fastcgi_pass unix:/run/php/php7.2-fpm.sock;
    }
    
    location ~ /\.ht {
                  deny all;
    }

    location = /favicon.ico {
                  log_not_found off;
                  access_log off;
    }

    location = /robots.txt {
                  allow all;
                  log_not_found off;
                  access_log off;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|ico)$ {
                  expires max;
                  log_not_found off;
    }
}
